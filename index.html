<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasE1 = document.querySelector("canvas");
        const canvasCtx = canvasE1.getContext("2d");
        const lineWidth = 15;
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                canvasCtx.fillStyle = "#286047";
                canvasCtx.fillRect(0, 0, this.w, this.h);
            }
        }
        const line = {
            w: 15,
            h: field.h,
            draw: function() {
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h);  
            }
        }
        function setup() {
            canvasE1.width = canvasCtx.width = field.w;
            canvasE1.height = canvasCtx.height = field.h;
        }
        function draw() {
            field.draw();
            line.draw();
            //raquete esquerda
            canvasCtx.fillRect(10, 400, lineWidth, 200);

            //raquete direita
            canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 400, lineWidth, 200);

            //bolinha
            canvasCtx.beginPath();
            canvasCtx.arc(500, 300, 20, 0, 2 * Math.PI, false);
            canvasCtx.fill();

            //placar    
            canvasCtx.font = "bold 72px Arial";
            canvasCtx.textAlign = "center";
            canvasCtx.textBaseline = "top";
            canvasCtx.fillStyle = "#01341D";
            canvasCtx.fillText("3", window.innerWidth / 4, 50);
            canvasCtx.fillText("1", window.innerWidth / 4 + window.innerWidth / 2, 50);
        }
        setup();
        draw();
    </script>
</body>
</html>
