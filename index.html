<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasE1 = document.querySelector("canvas");
        const canvasCtx = canvasE1.getContext("2d");
        const lineWidth = 15;
        const gapX = 20;
        const mouse = {x: 0, y: 0};
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                canvasCtx.fillStyle = "#286047";
                canvasCtx.fillRect(0, 0, this.w, this.h);
            }
        }
        const line = {
            w: 15,
            h: field.h,
            draw: function() {
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h);  
            }
        }
        const leftPaddle = {
            x: gapX,
            y: 100,
            w: line.w,
            h: 200,
            _move: function() {
                this.y = mouse.y - this.h / 2;
            },
            draw: function() {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h);
                this._move();
            }
        }
        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: 100,
            w: line.w,
            h: 200,
            _move: function() {
                this.y = ball.y - this.h / 2 ;
            },
            draw: function() {
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h);
                this._move();
            }
        }
        const ball = {
            x: 200,
            y: 300,
            r: 20,
            speed: 8,
            directionY: 1,
            directionX: 1,
            _reset: function() {
                this.x = field.w / 2;
                this.y = field.h / 2;

                this.directionX *= -1;
            },
            _calcPosition: function() {
                if (this.y > field.h - this.r || this.y < 0 + this.r) {
                    this.directionY *= -1;
                }
                if (
                    this.x - this.r < leftPaddle.x + leftPaddle.w &&
                    this.y > leftPaddle.y &&
                    this.y < leftPaddle.y + leftPaddle.h
                ) {
                    this.directionX = 1;
                }
                if (
                    this.x + this.r > rightPaddle.x &&
                    this.y > rightPaddle.y &&
                    this.y < rightPaddle.y + rightPaddle.h
                ) {
                    this.directionX = -1;
                }
                if (this.x < 0 - this.r) {
                    score.computer++;
                    this.speed++;
                    this._reset();
                }
                if (this.x > field.w + this.r) {
                    score.human++;
                    this.speed++;
                    this._reset();
                }
            },
            _reverseY: function() {

            },
            _move: function(){
                this.x += this.directionX * this.speed;
                this.y += this.directionY * this.speed;
            },
            draw: function() {
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.beginPath();
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
                canvasCtx.fill();
                this._calcPosition();
                this._move();
            }
        }
        const score = {
            human: 0,
            computer: 0,
            draw: function() {
                canvasCtx.font = "bold 72px Arial";
                canvasCtx.textAlign = "center";
                canvasCtx.textBaseline = "top";
                canvasCtx.fillStyle = "#01341D";
                canvasCtx.fillText(this.human, field.w / 4, 50);
                canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 50);
            }
        }
        function setup() {
            canvasE1.width = canvasCtx.width = field.w;
            canvasE1.height = canvasCtx.height = field.h;
        }
        function draw() {
            field.draw();
            line.draw();
            leftPaddle.draw();
            rightPaddle.draw();
            ball.draw();
            score.draw();
        }
        setup();
        draw();
        window.setInterval(draw, 1000 / 60);
        canvasE1.addEventListener('mousemove', function(e) {
            mouse.x = e.pageX;
            mouse.y = e.pageY;
            //console.log(mouse);
        });
    </script>
</body>
</html>
