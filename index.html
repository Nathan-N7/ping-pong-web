<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasE1 = document.querySelector("canvas");
        const canvasCtx = canvasE1.getContext("2d");
        const lineWidth = 15;
        function setup() {
            canvasE1.width = canvasCtx.width = window.innerWidth;
            canvasE1.height = canvasCtx.height = window.innerHeight;
        }
        function draw() {
            //campo
            canvasCtx.fillStyle = "#286047";
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);
            canvasCtx.fillStyle = "#ffffff"

            //linha central   
            canvasCtx.fillRect(window.innerWidth / 2 - lineWidth / 2, 0, lineWidth, window.innerHeight);
            
            //raquete esquerda
            canvasCtx.fillRect(10, 400, lineWidth, 200);

            //raquete direita
            canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 400, lineWidth, 200);
        }
        setup();
        draw();
    </script>
</body>
</html>
